<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokédex</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Pokédex</h1>
    <h2>¡Atrápalos a todos!</h2>
    <select id="pokemonList" onchange="buscarPokemon()">
      <!-- Opciones de Pokémon se generan dinámicamente aquí -->
    </select>

    <div class="search-container" hidden>
      <input type="text" id="searchInput" placeholder="Buscar Pokémon por nombre">
      <button onclick="buscarPokemon()">Buscar</button>
    </div>
  </header>      
  <main id="pokemonContainer">
    <!-- Aquí se mostrarán las tarjetas de Pokémon -->
  </main>
  <section id="pokemonDetails">
    <!-- Aquí se mostrarán los detalles del Pokémon -->
    <h2 id="pokemonName"></h2>
    <img src="" alt="" id="pokemonImage">
    <h3>Abilities:</h3>
    <ul id="pokemonAbilities"></ul>
    <h3>Type:</h3>
    <p id="pokemonType"></p>
  </section>
  <section id="searchedPokemonDetails">
    <!-- Aquí se mostrarán los detalles del Pokémon buscado -->
  </section>
  <script src="script.js"></script>
</body>
</html>
